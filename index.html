<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Ether Up</title>
    <link rel="stylesheet" href="styles2.css">
  </head>
  <body>
    <div class="content">
      <h1 class="ether-heading">Ether Up</h1>
      
      <div class="info-content">
      
        <div class="stats-container">
            <h3 id="price-text">Ethereum Price:</h3>
            <h3 id="supply-text">Ethereum Supply:</h3>
            <h3 id="node-count-text">Number of Nodes:</h3>
        </div>
        
        <div class="address-container">
            <form>
              <label>Address:</label>
              <input id="addressInput" type="text"></input>
              <input id="addressSubmit" type="submit" value="Submit"></input>
            </form>
            <div class="address-stats-container">
                <h3 id="balance-text"></h3>
                <h3 id="blocks-mined-text"></h3>
                <h3 id="transaction-text"></h3>
            </div>
            <div id="transaction-history-container"></div>
        </div>
      </div>
      
      <div>
        <p>The code for this website can be found <a href="https://github.com/hillda3141/cs260-creative-2">here</a>.</p>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="script.js">
    </script>

  </body>
</html>
